<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANHTAMGIAC</title>
</head>

<body>
    <!-- nhập 3 số và kiểm tra có phải là 3 cạnh của tam giác ko? -->
    <script>
        let num1 = 4;
        let num2 = 5;
        let num3 = 3;
        if (num1 > 0 && num2 > 0 && num3 > 0 && num1 + num2 - num3 > 0 && num1 + num3 - num2 > 0 && num2 + num3 - num1 > 0) {
            console.log(" 3 số đã chọn là 3 cạnh của tam giác");
        } else console.log(" 3 số đã chọn không là 3 cạnh của tam giác");
    </script>
</body>

</html>
