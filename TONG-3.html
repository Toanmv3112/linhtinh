<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINHTONG3</title>
</head>

<body>
    <!-- nhập n, tính tổng Sn= 1/2+ 2/3+.....+n/(n+1) -->
    <script>
        let num = 100;
        let sum = 0;
        if (num > 0) {
            for (i = 0; i <= num; i++) {
                sum = sum + i / (i + 1);
            }
            console.log("tổng cần tìm là: " + sum);
        } else console.log("xem lại số đã nhập");
    </script>
</body>

</html>
