<body>
    <!-- nhập 3 số và KT xem có là TG ko? nếu là TG thì có vuông ko? -->
    <script>
        let num1 = 6;
        let num2 = 8;
        let num3 = 11;
        if (num1 > 0 && num2 > 0 && num3 > 0 && num1 + num2 - num3 > 0 && num1 + num3 - num2 > 0 && num2 + num3 - num1 > 0) {  
            console.log("đây là tam giác");
            if (num1 * num1 + num2 * num2 == num3 * num3 || num1 * num1 + num3 * num3 == num2 * num2 || num3 * num3 + num2 * num2 == num1 * num1) {
                console.log("và còn là tam giác vuông");
            } else console.log("nhưng không là tam giác vuông");
        } else console.log("đây không là tam giác");
    </script>
